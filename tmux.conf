# ---------------------------
# Base Setting
# ---------------------------

# キーストロークのディレイを減らす
set -sg escape-time 1

# 異なるサイズの端末からアクセスした時にリサイズ
setw -g aggressive-resize on

# マウス操作を有効にする
set -g mouse on

# メッセージの表示時間を延長
set -g display-time 2000

# ---------------------------
# Key Bind
# ---------------------------

# prefixキーをC-qに変更する
set -g prefix C-q

# C-bのキーバインドを解除する
unbind C-b

#キーバインドをvi風に
setw -g mode-keys vi

# 'v' で選択を始める
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# ペイン分割
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# windowの移動
bind C-m command-prompt -p "where move to?" "move-window -t %1"

# windowの位置交換
bind C-s command-prompt -p "swap-window src:","swap-window dst:" "swap-window -s %1 -t %2"

# paneの位置交換
unbind J
bind -r J rotate-window -D
unbind K
bind -r K rotate-window -U
unbind S
bind S command-prompt -p "swap-pane src:","swap-pane dst:" "swap-pane -s %1 -t %2"

# ペインのリサイズ
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5


# ---------------------------
# Status Bar
# ---------------------------

# 左パネルを設定する
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"

# 右パネルを設定する
set -g status-right "#[fg=cyan][%Y-%m-%d(%a) %H:%M]"

# リフレッシュの間隔を設定する(デフォルト 15秒)
set -g status-interval 60

# ウィンドウリストの位置を中心寄せにする
set -g status-justify centre


# ---------------------------
# Color
# ---------------------------

#256色対応
set -g default-terminal "xterm-256color"
set -g terminal-overrides "term:colors=256"

# default statusbar colors
set -g status-bg colour235 #base02
set -g status-fg colour136 #yellow
set -g status-attr default

# default window title colors
setw -g window-status-fg colour244 #base0
setw -g window-status-bg default
setw -g window-status-attr dim

# active window title colors
setw -g window-status-current-fg colour166 #orange
setw -g window-status-current-bg default
setw -g window-status-current-attr bright

# pane border
set -g pane-border-fg red #colour240 #base01
set -g pane-active-border-fg red #colour166 #orange

# message text
set -g message-bg colour235 #base02
set -g message-fg colour166 #orange

# pane number display
set -g display-panes-active-colour colour33 #blue
set -g display-panes-colour colour166 #orange

# clock
setw -g clock-mode-colour colour64 #green
